name: MoneyPrinter Deploy (New)

on:
  push:
    paths:
      - 'strategy/**'
      - 'jobs/**'
      - 'training_bundle/**'
      - 'databricks.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        run: |
          pip install databricks-cli
          # Suppress API 2.0 warnings
          databricks jobs configure --version=2.1

      - name: Debug Environment
        run: |
          echo "Checking Secrets..."
          if [ -z "$DATABRICKS_HOST" ]; then echo "❌ DATABRICKS_HOST is missing!"; else echo "✅ DATABRICKS_HOST is set"; fi
          if [ -z "$DATABRICKS_TOKEN" ]; then echo "❌ DATABRICKS_TOKEN is missing!"; else echo "✅ DATABRICKS_TOKEN is set"; fi

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Deploy Bundle
        run: databricks bundle deploy -t production

      - name: Run Job
        run: databricks bundle run -t production train_job
